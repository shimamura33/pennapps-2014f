<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
  <meta charset="utf-8">
  <title>Map(Test Only)</title>
  <style>
    html, body, #map-canvas {
      height: 60%;
      width: 70%;
      margin: 0px;
      padding: 0px
    }
  </style>
  <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script>

  //centerPoint is the coordinate of the center of map. Ex. centerPoint = [lat, lng];
  //pointsList is an array of all the points I need to draw on the map;
  function initialize(centerPoint, pointsList) { 
    var latLng = new google.maps.LatLng(centerPoint[0], centerPoint[1]);
    var mapOptions = {
      zoom: 15,
      center: latLng
    }
    var map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);

    // var mapList = [];
    for (var index = 0; index < pointsList.length; index++) {
      // alert(pointsList[index][1]);
      var tmpLatLng = new google.maps.LatLng(pointsList[index][0], pointsList[index][1])
      var marker = new google.maps.Marker({
        position: tmpLatLng,
        map: map
      });    
    }
  }
  google.maps.event.addDomListener(window, 'load', function() {
    var text ='';
    $.get("/assaults", function(data) {
      initialize([39.95, -75.2], data);
    });
    // alert(text);
  });

  </script>
</head>
<body>
    <h2> Map </h2>
  <div id="map-canvas"></div>
</body>
</html>
